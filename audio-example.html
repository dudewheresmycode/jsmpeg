<!DOCTYPE html>
<html>
	<head>
		<title>jsmpeg audio</title>
	<style type="text/css">
		body {
			background: #333;
			text-align: center;
			margin-top: 50px;
		}
		#videoCanvas {
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: 480px;
			height: 360px;
			background: #000;
		}
	</style>
		
	</head>
	<body>
		<canvas id="videoCanvas" width="480" height="360"></canvas>
		
		<script type="text/javascript" src="jsmpg.js"></script>
		<script type="text/javascript">
		var canvas = document.getElementById('videoCanvas');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = '#444';
		ctx.fillText('Loading...', canvas.width/2-30, canvas.height/3);
		var player = new jsmpeg('http://work-app-storage.s3.amazonaws.com/jsmpeg/bigbang.mpeg', {
			canvas:canvas,
			autoplay:true,
			audioUrl:'http://work-app-storage.s3.amazonaws.com/jsmpeg/bigbang.mp3'
		});				
		</script>
	</body>
</html>
